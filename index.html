<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <script src="js/jquery-3.3.1.js"></script>

  <title>Epicodus Pizza Society üçï</title>

<body>
  <h1>Epicodus Pizza Society üçï</h1>
  <div class="container">
    <h2>Add your order:</h2>
    <div class="form-group">
      <label for="new-pizza-size">Pick Your Size</label>
      <select class="newSize" id="newSize">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="Extra Large">Extra Large</option>
      </select>
    </div>
    <div class="form-group">
      <label for="new-pizza">Speciality Pizzas</label>
      <select class="newTopping" id="newTopping">
        <option value="Mt. Hood Margarita">Mt. Hood Margarita</option>
        <option value="PacNW Pesto">PacNW Pesto</option>
        <option value="Mellow Mountains">Mellow  Mountains</option>
        <option value="Coders Parasplice">Coders Parasplice</option>
        <option value="Peppernado">Peppernado</option>
        <option value="Azzip pizzA">Azzip pizzA</option>
      </select>
    </div>
    <form id="newOrder">
    <label for="pizzaRequests">Special Requests</label>
    <input type="text" id="pizzaRequests">
    <button type="submit" id="btn" >Place order</button>
  </form>
      <h2>Confirm Order Details:</h2>
      <div id="showOrder">
      </div>
      <div id="notesToKitchen">
      </div>
</body>
</html>
