<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Alien Pizza Society üçï</title>
</head>
<body>
  <h1>Alien Pizza Society</h1>
  <div class="container">
    <h2>Add your order:</h2>
    <div class="form-group">
      <label for="new-pizza-size">Pick Your Size</label>
      <select class="newSize" id="newSize">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="Extra Large">Extra Large</option>
      </select>
    </div>
    <div class="form-group">
      <label for="new-pizza">Speciality Pizzas</label>
      <select class="newTopping" id="newTopping">
        <option value="Mt. Hood Margarita">Mt. Hood Margarita</option>
        <option value="PacNW Pesto">PacNW Pesto</option>
        <option value="Mellow Mountains">Mellow  Mountains</option>
        <option value="Coders Parasplice">Coders Parasplice</option>
        <option value="Peppernado">Peppernado</option>
        <option value="Azzip pizzA">Azzip pizzA</option>
      </select>
    </div>
    <form id="newOrder">
      <label for="pizzaRequests">Special Requests</label>
      <input type="text" id="pizzaRequests">
      <button type="submit" class="btn btn-dark">Place Order</button>
    </form>
    <h2>Confirm Order Details:</h2>
    <div id="showOrder">
    </div>
    <div id="notesToKitchen">
    </div>
  </body>
  </html>
